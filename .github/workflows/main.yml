name: CI

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'
      tags:
        description: 'Test scenario tags'  

jobs:
  
  make:
    strategy:
      matrix:
        tex-compiler: [lua, pdf, xetex]
    runs-on: ubuntu-latest
    steps:
      - run: |
          sudo apt-get install -y   \
               biber                \
               latexmk              \
               texlive              \
               texlive-bibtex-extra \
               texlive-fonts-extra  \
               texlive-latex-extra  \
               texlive-lang-polish  \
               texlive-luatex       \
               texlive-xetex        \
               tex-gyre
      - uses: actions/checkout@v2
      - run: make ${{ matrix.tex-compiler }}
